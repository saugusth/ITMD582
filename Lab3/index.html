<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Lab 3</title>
</head>
<body>
    <form id="TipCalculator">
        <h3>ITMD 541 - Lab 3 - Sebastian Augusthy </h3>
        <h1>Tip Calculator</h1>
        <div id="formCenter">
            <label id="billLabel">Bill Total</label>
            <input type="text" id="billTotal" id="billTotal">
            <label id="tip">Tip</label>
            <input type="range" min="1" max="100" value="50" id="range"><br>
            <label>Tip Percentage</label>
            <input type="text" readonly id="tipPercentage">
            <label >Tip Amount </label>
            <input type="text" readonly id="tipAmount"> <br>
            <label>Total Bill with Tip</label>
            <input type="text" readonly id="billTotalWithTip">
        </div>
    </form>
</body>
</html>
